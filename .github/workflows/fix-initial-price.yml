name: Fix Initial Price to 0.1 BNB

on:
  workflow_dispatch:
    inputs:
      coin:
        description: 'Coin address to initialize (empty/0x0 => skip init, only deploy)'
        required: false
        default: '0x0000000000000000000000000000000000000000'
      initial_price_bnb:
        description: 'Initial price in BNB'
        required: false
        default: '0.1'
      init:
        description: 'Set true to init COIN on deploy'
        required: false
        type: boolean
        default: true

jobs:
  deploy:
    name: Deploy Grid + FeeVault and initialize coin
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm -C contracts install
          pnpm -C web install

      - name: Configure env
        working-directory: /home/runner/work/takeover-bsc/takeover-bsc/contracts
        run: |
          if [ -n "${{ secrets.BSC_TESTNET_RPC }}" ]; then
            echo "BSC_TESTNET_RPC=${{ secrets.BSC_TESTNET_RPC }}" >> $GITHUB_ENV
          fi
          echo "DEPLOYER_PK=${{ secrets.DEPLOYER_PK }}" >> $GITHUB_ENV
          echo "COIN=${{ github.event.inputs.coin }}" >> $GITHUB_ENV
          echo "INITIAL_PRICE_BNB=${{ github.event.inputs.initial_price_bnb }}" >> $GITHUB_ENV

      - name: Compile
        working-directory: /home/runner/work/takeover-bsc/takeover-bsc/contracts
        run: pnpm hardhat compile

      - name: Deploy & initialize (0.1 default)
        working-directory: /home/runner/work/takeover-bsc/takeover-bsc/contracts
        run: |
          INIT_ARGS=""
          if [ "${{ github.event.inputs.init }}" = "true" ]; then
            INIT_ARGS="npx hardhat run scripts/deployAndInitAll.js --network bsctest"
          else
            INIT_ARGS="npx hardhat run scripts/deploy.js --network bsctest"
          fi
          ${INIT_ARGS}

      - name: Upload deployment file
        uses: actions/upload-artifact@v4
        with:
          name: bsctest-deployment
          path: web/deployments/bsctest.json

      - name: Show deployed addresses
        run: |
          cat web/deployments/bsctest.json
