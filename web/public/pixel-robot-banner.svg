<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="420" viewBox="0 0 1600 420">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0b0d"/>
      <stop offset="1" stop-color="#121216"/>
    </linearGradient>
    <linearGradient id="bnby" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#F0B90B"/>
      <stop offset="1" stop-color="#C69200"/>
    </linearGradient>
  </defs>

  <!-- background -->
  <rect width="1600" height="420" fill="url(#bg)"/>
  <rect x="34" y="34" width="1532" height="352" rx="22" fill="#000" opacity="0.18" stroke="#F0B90B" stroke-opacity="0.28" stroke-width="6"/>

  <!-- pixel city hints -->
  <g opacity="0.35">
    <rect x="90" y="240" width="160" height="120" fill="#1a1a20"/>
    <rect x="270" y="210" width="120" height="150" fill="#1a1a20"/>
    <rect x="410" y="255" width="190" height="105" fill="#1a1a20"/>
    <rect x="1260" y="235" width="190" height="125" fill="#1a1a20"/>
    <rect x="1470" y="205" width="70" height="155" fill="#1a1a20"/>
    <g fill="#F0B90B" opacity="0.55">
      <rect x="110" y="260" width="14" height="14"/>
      <rect x="132" y="260" width="14" height="14"/>
      <rect x="154" y="260" width="14" height="14"/>
      <rect x="110" y="282" width="14" height="14"/>
      <rect x="154" y="282" width="14" height="14"/>
      <rect x="292" y="232" width="14" height="14"/>
      <rect x="314" y="232" width="14" height="14"/>
      <rect x="292" y="254" width="14" height="14"/>
      <rect x="314" y="254" width="14" height="14"/>
      <rect x="1320" y="258" width="14" height="14"/>
      <rect x="1342" y="258" width="14" height="14"/>
      <rect x="1364" y="258" width="14" height="14"/>
    </g>
  </g>

  <!-- big pixel robot -->
  <g transform="translate(850,70)">
    <!-- body -->
    <rect x="0" y="70" width="270" height="220" rx="28" fill="#1a1a20" stroke="#F0B90B" stroke-opacity="0.55" stroke-width="8"/>
    <rect x="22" y="92" width="226" height="60" rx="16" fill="#0e0e12" stroke="#F0B90B" stroke-opacity="0.25" stroke-width="6"/>
    <rect x="40" y="110" width="36" height="24" rx="6" fill="url(#bnby)"/>
    <rect x="88" y="110" width="36" height="24" rx="6" fill="url(#bnby)" opacity="0.75"/>
    <rect x="136" y="110" width="36" height="24" rx="6" fill="url(#bnby)" opacity="0.55"/>
    <rect x="184" y="110" width="36" height="24" rx="6" fill="url(#bnby)" opacity="0.35"/>

    <!-- head -->
    <rect x="46" y="0" width="178" height="110" rx="26" fill="#22222a" stroke="#F0B90B" stroke-opacity="0.65" stroke-width="8"/>
    <rect x="68" y="30" width="134" height="52" rx="16" fill="#0e0e12"/>
    <!-- eyes -->
    <rect x="92" y="46" width="24" height="24" rx="6" fill="url(#bnby)"/>
    <rect x="156" y="46" width="24" height="24" rx="6" fill="url(#bnby)"/>

    <!-- arms -->
    <rect x="-64" y="110" width="70" height="42" rx="18" fill="#1a1a20" stroke="#F0B90B" stroke-opacity="0.40" stroke-width="6"/>
    <rect x="268" y="110" width="70" height="42" rx="18" fill="#1a1a20" stroke="#F0B90B" stroke-opacity="0.40" stroke-width="6"/>

    <!-- coin -->
    <g transform="translate(300,35)">
      <circle cx="36" cy="36" r="34" fill="url(#bnby)" stroke="#111" stroke-opacity="0.35" stroke-width="6"/>
      <path d="M36 16 L52 36 L36 56 L20 36 Z" fill="#111" opacity="0.6"/>
    </g>
  </g>

  <!-- left copy block -->
  <g font-family="ui-sans-serif, system-ui" fill="#f5f6f7" transform="translate(90,92)">
    <text x="0" y="0" font-size="52" font-weight="900">TAKEOVER</text>
    <text x="0" y="52" font-size="52" font-weight="900" fill="#F0B90B">on BSC</text>
    <text x="0" y="106" font-size="18" opacity="0.75">Pixel robots. Real tiles. Buyouts pay the previous owner.</text>
    <text x="0" y="134" font-size="18" opacity="0.75">10×10 board · price grows ×1.1 · 90% buyout → prev owner · 10% → pool</text>

    <!-- CTA chips -->
    <g transform="translate(0,166)">
      <rect x="0" y="0" width="210" height="48" rx="18" fill="#141419" stroke="#F0B90B" stroke-opacity="0.35" stroke-width="6"/>
      <text x="18" y="32" font-size="18" font-weight="900">Play (Human)</text>
      <rect x="232" y="0" width="210" height="48" rx="18" fill="#141419" stroke="#F0B90B" stroke-opacity="0.35" stroke-width="6"/>
      <text x="250" y="32" font-size="18" font-weight="900">Play (Agent)</text>
    </g>
  </g>
</svg>
